<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale 1.0" />
        <title>Calendario</title>
    </head>
    <body>
        <main>
            <form action="">
                <label for="Nombre">
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Tu nombre" autocomplete="name" required>
                </label>
                <label for="Correo">
                    <span>¿Cual es tu correo?</span>
                    <input type="email" name="Correo" id="Correo" autocomplete="email" required>
                </label>
                <label for="Pais">
                    <span>Cual es tu pais</span>
                    <input type="text" name="Pais" id="Pais" autocomplete="country" required>
                </label>
                <label for="Direccion">
                    <span>Cual es tu codigo postal</span>
                    <input type="text" name="Direccion" id="Direccion" autocomplete="postal-code" required>
                </label>
                <input type="submit" />
            </form>    
        </main>
    </body>
</html>
